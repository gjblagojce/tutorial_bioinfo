name: bioinfo
channels:
  - conda-forge
  - bioconda
dependencies:
  - python=3.10
  - biopython
  - scikit-bio
  - numpy
  - pandas
  - matplotlib
  - seaborn
  - plotly
  - pip
  - pip:
    - vcfpy
  - samtools
  - r-base=4.2
  - r-irkernel
  - r-ggplot2
  - r-dplyr
  - r-tibble
  - r-readr
  - r-tidyr
